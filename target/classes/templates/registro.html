<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }

        .global-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }

        form {
            padding-top: 10px;
            font-size: 14px;
            margin-top: 30px;
        }

        .card-title {
            font-weight: 300;
        }

        .btn {
            font-size: 14px;
            margin-top: 20px;
        }

        .login-form {
            width: 600px;
            margin: 20px;
        }

        .sign-up {
            text-align: center;
            padding: 20px 0 0;
        }

        .alert {
            margin-bottom: -30px;
            font-size: 13px;
            margin-top: 20px;
        }

        nav {
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        .row > .col {
            padding: 0 10px;
        }
    </style>
    <title>Registro e inicio de sesión</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Registro e inicio de sesión</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="global-container">
        <div class="login-form">
            <h1>Registro</h1>
            <form th:action="@{/registro}" th:object="${usuario}" method="post">
                <div class="mb-3">
                    <label for="tipoUsuario" class="form-label">¿Qué deseas ser?</label>
                    <select class="form-select" id="tipoUsuario" name="tipoUsuario" onchange="mostrarEspecialidad(this.value)">
                        <option value="usuario">Usuario</option>
                        <option value="entrenador">Entrenador</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" th:field="*{username}" required>

                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" th:field="*{password}" required>

                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>

                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" th:field="*{apellidos}" required>
                    </div>
                    <div class="col">
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" th:field="*{correo}" required>

                        <label for="telefono">Teléfono:</label>
                        <input type="telefono" id="telefono" name="telefono" th:field="*{telefono}" required>

                        <label for="ubicacion">Ubicación:</label>
                        <input type="text" id="ubicacion" name="ubicacion" th:field="*{ubicacion}" required>

                        <div id="especialidadDiv" style="display: none;">
                            <label for="especialidad">Especialidad:</label>
                            <select id="especialidad" name="especialidad" class="form-select">
                                <option th:each="especialidad : ${T(com.app.usuario.Especialidad).values()}"
                                        th:value="${especialidad}" th:text="${especialidad}"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit">Registrarse</button>
            </form>
            <br/>
            <a th:href="@{/login}">¿Ya tienes una cuenta? Inicia Sesión</a>
        </div>
    </div>

    <script>
    function mostrarEspecialidad(valor) {
        var especialidadDiv = document.getElementById("especialidadDiv");
        if (valor === "entrenador") {
            especialidadDiv.style.display = "block";
        } else {
            especialidadDiv.style.display = "none";
            document.getElementById("especialidad").value = "";  // Resetear el valor del campo especialidad
        }
    }
    </script>

</body>
</html>
