<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Perfiles de Entrenadores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination li {
            display: inline-block;
            margin: 0 5px;
        }
        .pagination .page-item a {
            background-color: #007BFF;
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .pagination .page-item a:hover {
            background-color: #0056b3;
        }
        .pagination .page-item.disabled a {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .pagination-summary {
            text-align: center;
            margin-top: 10px;
        }
        .pageSizeSelector {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Lista de Entrenadores</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <form th:action="@{/perfiles/filtrar}" method="get" class="row">
            <div class="col-md-5">
                <select class="form-select" name="especialidad" id="especialidad">
                    <option value="">Filtrar por Especialidad</option>
                    <option th:each="especialidad : ${T(com.app.usuario.Especialidad).values()}"
                            th:value="${especialidad}" th:text="${especialidad}"></option>
                </select>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" name="ubicacion" id="ubicacion" placeholder="Filtrar por Ubicación">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Filtrar</button>
            </div>
        </form>
    </div>

    <div class="container mt-5">
        <h2>Perfiles de Entrenadores</h2>
        <div class="row">
            <div th:each="perfil : ${perfiles}" class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${perfil.usuario.nombre} + ' ' + ${perfil.usuario.apellidos}">Nombre del Entrenador</h5>
                        <p class="card-text" th:text="${perfil.descripcion}">Descripción del perfil...</p>
                        <p class="card-text"><small class="text-muted" th:text="${perfil.usuario.especialidad}">Especialidad</small></p>
                        <p class="card-text"><small class="text-muted" th:text="${perfil.usuario.ubicacion}">Ubicación</small></p>
                        <p class="card-text"><small class="text-muted">Teléfono: <span th:text="${perfil.mostrarTelefono ? perfil.usuario.telefono : 'No disponible'}"></span></small></p>
                        <p class="card-text"><small class="text-muted">Correo: <span th:text="${perfil.mostrarCorreo ? perfil.usuario.correo : 'No disponible'}"></span></small></p>
                        <p class="card-text"><small class="text-muted">Disponibilidad: <span th:text="${perfil.disponibilidad}"></span></small></p>
                        <a th:href="@{/perfil/ver/{id}(id=${perfil.id})}" class="btn btn-primary">Ver Perfil</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
