<!DOCTYPE html>
<html>
<head>
    <title>Formulario de eventos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Formulario de Eventos</h1>
    <form th:action="@{/eventos/guardar}" th:object="${evento}" method="post">
        <div class="mb-3">
            <label for="especialidad">Especialidad:</label>
                            <select id="especialidad" name="especialidad" class="form-select">
                                <option th:each="especialidad : ${T(com.app.usuario.Especialidad).values()}"
                                        th:value="${especialidad}" th:text="${especialidad}"></option>
                            </select>
        </div>
        <div class="mb-3">
            <label for="titulo" class="form-label">TÃ­tulo:</label>
            <input type="text" id="titulo" name="titulo" th:field="*{titulo}" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="cuerpo" class="form-label">Cuerpo:</label>
            <input type="text" id="cuerpo" name="cuerpo" th:field="*{cuerpo}" class="form-control" required>
        </div>
        <div class="mb-3">
                <label for="enlace" class="form-label">Enlace:</label>
                <input type="url" class="form-control" id="enlace" th:field="*{enlace}" required>
            </div>
        <input type="hidden" name="idUsuario" th:value="${usuario.id}" />
        <button type="submit" class="btn btn-primary">Guardar Evento</button>
    </form>
    <a th:href="@{/eventos/mis-eventos}" class="mt-3">Volver a Mis Eventos</a>
</body>
</html>
