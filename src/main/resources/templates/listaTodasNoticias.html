<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todas las Noticias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<style>
    .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination li {
            display: inline-block;
            margin: 0 5px;
        }
        .pagination .page-item a {
            background-color: #007BFF;
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .pagination .page-item a:hover {
            background-color: #0056b3;
        }
        .pagination .page-item.disabled a {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .pagination-summary {
            text-align: center;
            margin-top: 10px;
        }
        .pageSizeSelector {
            text-align: center;
        }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Lista</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container mt-5">
    <h2>Todas las Noticias</h2>
    <div class="row">
        <div th:each="noticia : ${noticias}" class="col-md-4">
            <div class="card mb-4">
                <img th:src="@{/assets/default-news.jpg}" class="card-img-top" alt="Imagen de Noticia">
                <div class="card-body">
                    <h5 class="card-title" th:text="${noticia.titulo}">TÃ­tulo de la Noticia</h5>
                    <p class="card-text" th:text="${noticia.cuerpo}">Contexto breve de la noticia...</p>
                    <p class="card-text"><small class="text-muted" th:text="${noticia.fecha}">Fecha de la noticia</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
