<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    
    <style>
    .available-day {
        background-color: #d4edda !important;
    }
    .unavailable-day {
        background-color: #f8d7da !important;
        pointer-events: none;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Agendar Cita</h1>
    <form th:action="@{/cita/agendar}" method="post">
        <input type="hidden" name="perfilId" th:value="${perfil.id}">
        <div class="form-group">
            <label for="hora">Selecciona una hora:</label>
            <select id="hora" name="hora" class="form-control" required>
                <option th:each="hora : ${horarios}" th:value="${hora}" th:text="${hora}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="calendar">Selecciona un día:</label>
            <div id="calendar"></div>
            <input type="hidden" id="dia" name="dia" required>
        </div>
        <button type="submit" class="btn btn-primary">Agendar</button>
    </form>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        /*<![CDATA[*/
        const diasDisponiblesJson = [[${diasDisponiblesJson}]]; 
        const citasOcupadas = [[${perfil.citas}]];
         /*]]>*/
        var diasDisponibles = JSON.parse(diasDisponiblesJson);

        const dayMap = {
            "Domingo": 6,
            "Lunes": 0,
            "Martes": 1,
            "Miércoles": 2,
            "Jueves": 3,
            "Viernes": 4,
            "Sábado": 5
        };

        var allowedDays = diasDisponibles.map(day => dayMap[day]);


        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            selectable: true,
            locale: 'es',
            firstDay: 1,
            select: function(info) {
                var selectedDate = info.startStr;
                document.getElementById('dia').value = selectedDate;
            },
            validRange: function(nowDate) {
                return {
                    start: nowDate
                };
            },
            dayCellClassNames: function(arg) {
                var day = arg.date.getUTCDay();
                return allowedDays.includes(day) ? 'available-day' : 'unavailable-day';
            },
            selectAllow: function(selectInfo) {
                var day = selectInfo.start.getUTCDay();
                return allowedDays.includes(day);
            }
        });

        calendar.render();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
